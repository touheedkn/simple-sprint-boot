name: Docker Build Only Pipeline

on:
  push:
    branches:
      - main
      - dev
      - 'feature-*'
  pull_request:
    branches:
      - 'nexops/**'
  workflow_dispatch:

jobs:
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: my-app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract branch name (for tag)
        id: extract_branch
        run: |
          if [ "$GITHUB_REF_TYPE" = "branch" ]; then
            branch=${GITHUB_REF#refs/heads/}
          elif [ "$GITHUB_REF_TYPE" = "tag" ]; then
            branch=${GITHUB_REF#refs/tags/}
          else
            branch=$(echo "$GITHUB_HEAD_REF" | sed 's#/.*##')
          fi
          # Replace slashes with dashes in branch name
          branch_safe=$(echo "$branch" | tr '/' '-')
          echo "BRANCH_SAFE=$branch_safe" >> $GITHUB_OUTPUT
      
      - name: Build Docker Image
        run: |
          docker build \
            -t $IMAGE_NAME:${{ steps.extract_branch.outputs.BRANCH_SAFE }}-${{ github.sha }} \
            .
