name: CI/CD Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - dev
      - feature-*
  pull_request:
    branches:
      - dev
      - feature-*
      - nexops/**

jobs:
  build-test-package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean compile

      - name: Run Tests
        run: mvn test

      - name: Package Application
        run: mvn package

      - name: Upload Build Artifacts (JAR/WAR)
        uses: actions/upload-artifact@v4
        with:
          name: packaged-artifacts
          path: |
            target/*.jar
            target/*.war

      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            target/surefire-reports/
            target/failsafe-reports/

      - name: Upload Coverage Reports (if available)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            target/site/jacoco/
            target/jacoco.exec
        continue-on-error: true
